<!DOCTYPE html>
<html>
 <head>
  <title> perLoader demo  </title>

 </head>
 <body>
           <div class="preLoaderOverlayer">
              <div class="preLoaderOverlayer-content">
                <h1 style="color: white; font-weight: bold;">以林为业&nbsp;&nbsp;&nbsp;&nbsp;以警为荣</h1>
                <div style="color: white;">云岭森警欢迎您</div>
                <div class="loading"><img src="images/loading.gif" /></div>
                <div style="color: white; font-size: 12px;">站点载入中......<span class="loadPercent"></span></div>
              </div>
           </div>

	 <script src="jquery-1.10.2.js" type="text/javascript"></script>
     <script src="preLoader.js" type="text/javascript"></script>
	 <script type="text/javascript">
	 	var preloader = $(document.body).preLoader({
	 		onBeforeLoad : function(){
	 			console.log('beforeLoad:' + this.getLoadedPercent());
	 		},
	 		onLoadChange : function(){
	 			console.log('loadChange:' + this.getLoadedPercent());
	 			$(".loadPercent").html(this.getLoadedPercent() + "%");
	 		},
	 		onComplete : function(){
	 			console.log('complete:' + this.getLoadedPercent());
	 			this.removeOverLayer();
	 		},
			loadOnce : false,
			autoClose : false
	 	});
	 	
	 	$(document.body).click(function(){
	 		preloader.removeOverLayer();
	 	});
	 </script>
 </body>
</html>
