<!DOCTYPE html>
<html>
 <head>
  <title> perLoader demo  </title>
  <style type="text/css" >
   html, body{
   	margin : 0px;
   	padding : 0px;
   }
  	.section {
  		height : 900px;
  	}
  	
  	.blue{
  		background-color : blue;
  	}
  	
  	.green{
  		background-color : green;
  	}
  	
  	.yellow {
  		background-color : yellow;
  	}
  	
  	.pink {
  		background-color : pink;
  	}
  	
  </style>
 </head>
 <body>
	<div class="section blue">
		
	</div>
	<div class="section green">
		
	</div>
	<div class="section yellow">
		
	</div>
	<div class="section pink">
		
	</div>
	 <script src="jquery-1.10.2.js" type="text/javascript"></script>
	 <script type="text/javascript">
	// left: 37, up: 38, right: 39, down: 40,
	// spacebar: 32, pageup: 33, pagedown: 34, end: 35, home: 36
	var keys = [37, 38, 39, 40];

	function preventDefault(e) {
	  e = e || window.event;
	  if (e.preventDefault)
	      e.preventDefault();
	  e.returnValue = false;  
	}

	function keydown(e) {
	    for (var i = keys.length; i--;) {
	        if (e.keyCode === keys[i]) {
	            preventDefault(e);
	            return;
	        }
	    }
	}

	function wheel(e) {
	  preventDefault(e);
	}

	function disable_scroll() {
	  if (window.addEventListener) {
	      window.addEventListener('DOMMouseScroll', wheel, false);
	  }
	  window.onmousewheel = document.onmousewheel = wheel;
	  document.onkeydown = keydown;
	}

	function enable_scroll() {
	    if (window.removeEventListener) {
	        window.removeEventListener('DOMMouseScroll', wheel, false);
	    }
	    window.onmousewheel = document.onmousewheel = document.onkeydown = null;  
	}
	
	// extension:
	 $.fn.scrollEnd = function(callback, timeout) {
	   $(this).scroll(function(){
		 
	     var $this = $(this);
	     if ($this.data('scrollTimeout')) {
	       clearTimeout($this.data('scrollTimeout'));
	     }
	     //disable_scroll();
	     $this.data('scrollTimeout', setTimeout(callback,timeout));
	    // enable_scroll();
	   });
	 };

	// how to call it (with a 1000ms timeout):
	$(window).scrollEnd(function(){
		var elem = null;
		$('.section').each(function(i,item){
		    	 if(!elem){
		    		 elem = item;
		    		 return true;
		    	 }
		    	 var itemTopABS = Math.abs(item.getBoundingClientRect().top);
		    	     elemTopABS = Math.abs(elem.getBoundingClientRect().top);
		    	 if(itemTopABS <= elemTopABS ){
		    		 elem = item;
		    	 }
		 });
		     //alert($(elem).attr('class'));
		     //alert(0 - elem.getBoundingClientRect().top);
		 var scrollTop = $('body').scrollTop() ? $('body').scrollTop() : $('html').scrollTop();
      	 var position = scrollTop + (elem.getBoundingClientRect().top);
		 $('html').animate({scrollTop: position },"slow",'swing');
	}, 500);
	// 结合 nicescroll 可以变换更好的滚动条	 
		
		
	 </script>
 </body>
</html>
